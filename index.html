<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <!-- BOOTSTRAP CDN -->
    <link href="bootstrap.min.css" rel="stylesheet">

</head>
<body class="">

    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-ligth">
        <a href="/" class="navbar-brand">
        Product App</a>
    </nav>

    <div class="container">
        <!--  APLICATION -->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Añadir un producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Precio" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" value="2021" min="1950" placeholder="Año" class="form-control">
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                    </form> 
                </div>
            </div>
            <div class="col-md-8" id="product-list">
                <h3 id="list-header" class="text-center mb-3">No hay ningún producto para mostrar. Guarda algún producto para que se muestre aquí.</h3>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
